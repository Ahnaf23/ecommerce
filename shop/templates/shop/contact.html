{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<div class="container">
    <h2 class="my-4"> Contact Us For Any Support </h2>
<form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Full Name</label>
    <input type="name" class="form-control" name="name" id="name" placeholder="Full Name">
  </div>
  <div class="form-group">
      <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
  </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="xxxxxxxxxx">
  </div>

  <div class="form-group">
    <label for="type">Type of Issue</label>
    <select multiple class="form-control" name="type" id="type">
      <option>Feedback</option>
      <option>Sales</option>
      <option>Product</option>
      <option>Account</option>
      <option>Others</option>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Issue</label>
    <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
  </div>

    <button type="Submit" class="btn btn-outline-success">Submit</button>
</form>

    </div>
{% endblock %}
